<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flexagon</title>
    <link rel="stylesheet" href="css/flexagon.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header id="header-image"></header>
    <p id="instructions">
      1 - SPACE to start<br><br>
      2 - LEFT and RIGHT to move<br><br>
      3 - EVADE WALLS for as long as you can.<br><br>
      4 - SPEED and DIFFICULTY will increase...quickly<br><br>
      5 - Only the FRONT EDGE of a wall will end your turn<br><br>
      6 - GOOD LUCK<br><br>
      PS - Headphones strongly advised.
    </p>

    <h2 id="timer">00.00</h2>

    <canvas id="game-canvas" width="800" height="600"></canvas>
    <script src="./lib/bundle.js" charset="utf-8"></script>

  </body>
</html>
